<!DOCTYPE html>
<html>
    <head>
     <title>learning animation</title>
     <style>
    
    .overlay {
  position: absolute;
  left: 100%;
  right: 0;
  bottom: 0;
  width: 0;
  height: 100%;
  transition: .5s ease;
  background-color: #008CBA;
}


 .container:hover .overlay{
    width: 100%;
    left: 0;
 }
 .image {
  display: block;
  width: 100%;
  height: auto;
}
.image:hover{
    transform: scaleX(-1px);
}
 .container {
  position: relative;
  width: 50%;
}    
.text {
  white-space: nowrap; 
  color: white;
  font-size: 20px;
  position: absolute;
  overflow: hidden;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
}


     </style>
    </head>
    <body>
        
<div class="container">
    <div class="image">
  <img src="34748.jpg" alt="Avatar" class="image">
  
  <div class="overlay">
    <div class="text">Hello World</div>
  </div>
</div>

    </body>
</html>
