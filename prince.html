<!DOCTYPE html>
<html>
    <head>
        <style>
            .pro{
                width: 300px;
                height: 300px;
                animation-name: myAnimation;
                position: relative;
                animation-duration: 5s;
            }
            @keyframes myAnimation{
                0%{
                 left: 0; top: 0;
                }
               
                25%{
                   top:0 ; top: 200px;
                }
                50% {
                    left: 100px; top: 100px;
                }
            }
        </style>
    </head>
    <body>
        <div class="pro">
            <img src="422089102_a56c05f6-1986-4454-b9b1-bb84828bc6e2.jpg" width="30px">
        </div>
    </body>
</html>
