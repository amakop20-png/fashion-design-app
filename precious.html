        .btn { /* General button styling */

    cursor: pointer; /* Indicates it's clickable */
    text-decoration: none; /* In case you use <a> for buttons */
    display: inline-block; /* Allows padding/margin and respects text flow */

}

/* Specific style for a default button */
.btn-default {
    border: 1px solid #ccc; /* A light grey border */
    background-color: white;
    color: #333;
}

.btn-default:hover {
    background-color: #f0f0f0; /* Slight hover effect */
    border-color: #999;
}

/* Specific style for a primary (blue) button */
.btn-primary { /* Equivalent to your .button-1 */
    border: 1px solid blue;
    background-color: blue;
    color: white; /* Text color for blue background */
}

.btn-primary:hover {
